<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	    crossorigin="anonymous">
	<link rel="stylesheet" href="assets/styles/general.css">
	<title>Nickstabadet</title>
</head>

<body>
	<header class="container-header p-3">
		<div class="text-primary text-center text-md-left ml-md-4 m-2">
			<h1>Nickstabadet</h1>
			<p>Ett soligt sommarbad</p>
		</div>
	</header>
	 <!-- NavigeringsFältet -->
	<nav class="navbar navbar-expand-md navbar-dark bg-dark">
		<button class="navbar-toggler ml-auto" data-toggle="collapse" data-target="#nicksta-navbar">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="nicksta-navbar">
			<ul class="navbar-nav ml-md-5">
				<li class="nav-item"><a class="nav-link" href="index.html">Hem</a></li>
				<li class="nav-item active"><a class="nav-link" href="contact.html">Kontakt</a></li>
				<li class="nav-item"><a class="nav-link" href="status.html">Väder</a></li>
				<li class="nav-item"><a class="nav-link" href="index.html">Tillbaks</a></li>
			</ul>
		</div>
	</nav>

	<div class="container-fluid bg-light pt-3 p-md-5">
		<div class="row">
			<div class="col-12 col-md-10">
				<section class="card rounded bg-white border-primary p-4 ml-md-3">
					<header>
						<h2>Lämna dina synpunkter här!</h2>
					</header>
					<form class="card-body">
						<div class="form-group">
							<label class="col-12 form-check-label" for="headline_field">Rubrik</label>
							<input class="col-12 form-control" type="text" id="headline_field" placeholder="Rubrik" maxlength="25">
						</div>
						<div class="form-group">
							<label class="col-12 form-check-label" for="description_field">Beskrivning </label>
							<textarea class="col-12 form-control" name="description" id="description_field" cols="20" rows="3" maxlength="100"></textarea>
							<div class="w-100"></div>
							<small class="col form-text text-muted">Max 100 tecken</small>
						</div>

						<div class="form-group">
							<label class="col-12 form-check-label" for="topic_field">Ärende</label>
							<select class="custom-select" name="topics" id="topic_field">
								<option selected>Välj alternativ här</option>
                                <option value="Strand">Strand</option>
								<option value="Kamping">Kamping</option>
								<option value="Övrigt">Övrigt</option>
							</select>
						</div>

						<div class="form-group">
							<label class="col-12">Vill du få svar på din synpunkt?</label>
							<div class="form-check row">
								<label class="pl-3 pr-1" for="svar_ja">Ja</label>
								<input class="mr-2" name="svar" type="radio" id="svar_ja" value="ja">
								<label class="pl-3 pr-1" for="svar_nej">Nej</label>
								<input name="svar" type="radio" id="svar_nej" value="nej" checked>
								<label class="col-12" for="email-field">E-Mail</label>
								<input class="form-control col-11" type="text" placeholder="example@email.com" id="email-field">
							</div>
						</div>
						<div class="form-group">
							<button class="btn btn-warning" type="submit">Skicka</button>
						</div>
					</form>
				</section>
			</div>
		</div>
	</div>
	<div class="p-1 bg-light border border-0 border-light">
        <hr>
        <footer class="text-center text-muted pb-4 mt-1">Vill du veta mer? Skicka e post till <a href="mailto:qwerty@asdf.com">Richard Hagström</a></footer>
    </div> 
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	    crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	    crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	    crossorigin="anonymous"></script>
</body>

</html>
